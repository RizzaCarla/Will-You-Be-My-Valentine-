<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Special Delivery üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --pink1:#ffd6e7;
  --pink2:#ffc2d1;
  --accent:#ff4d6d;
  --deliveryRed:#8f1023;
  --envelopeW:340px;
  --envelopeH:230px;
  --cardMax:560px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(135deg,var(--pink1),var(--pink2));
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------------- MAILBOX ---------------- */
.mailbox{
  width:200px;height:160px;
  background:var(--accent);
  border-radius:20px;
  position:relative;
  cursor:pointer;
  box-shadow:0 18px 35px rgba(0,0,0,.18);
  transition:.3s ease;
}
.mailbox.opening{transform:scale(.9);opacity:0;}

.flag-pole{
  position:absolute;
  right:-18px;top:20px;
  width:10px;height:70px;
  background:#fff;border-radius:6px;
}
.flag-triangle{
  position:absolute;
  right:-44px;top:28px;
  border-top:12px solid transparent;
  border-bottom:12px solid transparent;
  border-left:26px solid #fff;
}
.mail-slot{
  width:120px;height:20px;background:#333;
  position:absolute;top:70px;left:40px;border-radius:10px;
}

/* ---------------- ENVELOPE 3D ---------------- */
.envelope-scene{
  display:none;
  width:var(--envelopeW);
  height:var(--envelopeH);
  perspective:1200px;
}

.envelope-card{
  width:100%;height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .8s cubic-bezier(.2,.9,.2,1);
  border-radius:12px;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}

.envelope-card.showBack{transform:rotateY(0deg);}
.envelope-card.showFront{transform:rotateY(180deg);}

.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  -webkit-backface-visibility:hidden;
  border-radius:12px;
  overflow:hidden;
  background:#fff;
}

.back{transform:rotateY(0deg);}
.front{transform:rotateY(180deg);}

/* Back content */
.tofrom{
  position:absolute;
  top:16px;left:16px;
  font-weight:800;
  font-size:18px;
}

.stamp-area{
  position:absolute;
  top:12px;right:12px;
  width:132px;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:flex-end;
}

/* Heart stamp */
.forever-stamp{
  width:118px;height:148px;
  filter:drop-shadow(0 10px 16px rgba(0,0,0,.18));
}

/* Delivery stamp */
.delivery-stamp{
  width:132px;height:56px;
  border:3px solid var(--deliveryRed);
  border-radius:12px;
  color:var(--deliveryRed);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-weight:800;
  background:rgba(143,16,35,.06);
  padding:6px;
}
.delivery-stamp div{line-height:1.1;font-size:12px;}

.flap{
  position:absolute;
  left:0;right:0;top:0;margin:auto;
  border-left:170px solid transparent;
  border-right:170px solid transparent;
  border-top:120px solid var(--accent);
  transform-origin:top;
  transition:.6s ease;
}
.flap.opened{transform:rotateX(160deg);}

/* ---------------- LETTER ---------------- */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  padding:20px;
  background:rgba(0,0,0,.15);
}
.overlay.show{display:grid;}

.card{
  width:min(92vw,var(--cardMax));
  max-height:82vh;
  overflow:auto;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 22px 55px rgba(0,0,0,.25);
  position:relative;
}

.photo{
  width:100%;
  height:auto;
  border-radius:14px;
  margin:10px 0;
}

.type{
  font-size:22px;
  font-weight:800;
  border-right:3px solid var(--accent);
  white-space:nowrap;
  overflow:hidden;
  width:0;
  animation:typing 2s steps(30,end) forwards;
}
@keyframes typing{to{width:100%;}}

.btn-row{
  margin-top:16px;
  display:flex;
  gap:12px;
  position:relative;
  min-height:60px;
}

.pill{
  padding:12px 22px;
  border:none;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  position:relative;
}
.yes{background:var(--accent);color:#fff;}
.no{background:#333;color:#fff;}

.yes.boop{animation:yesBoop 2.4s ease-in-out infinite;}
@keyframes yesBoop{
  0%,82%,100%{transform:translateY(0);}
  86%{transform:translateY(-5px);}
  94%{transform:translateY(-3px);}
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:26px;
  animation:float 7s linear;
}
@keyframes float{to{transform:translateY(-110vh);opacity:0;}}

.close{
  position:absolute;
  top:12px;right:12px;
  border:none;background:#eee;
  width:40px;height:40px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="mailbox" id="mailbox">
  <div class="flag-pole"></div>
  <div class="flag-triangle"></div>
  <div class="mail-slot"></div>
</div>

<div class="envelope-scene" id="envelopeScene">
  <div class="envelope-card showBack" id="envelopeCard">

    <div class="face back">
      <div class="tofrom">
        To Aaron üíò<br>
        From Rizza üéÄ
      </div>

      <div class="stamp-area">

        <!-- Simple heart stamp -->
        <svg class="forever-stamp" viewBox="0 0 220 280">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#ff4d8a"/>
              <stop offset="100%" stop-color="#b0192b"/>
            </linearGradient>
          </defs>
          <rect x="12" y="12" width="196" height="256" rx="14" fill="url(#g)"/>
          <text x="28" y="50" fill="#fff" font-size="22" font-weight="800">us forever</text>
          <path d="M110 140
                   C110 110,150 110,150 140
                   C150 165,110 190,110 190
                   C110 190,70 165,70 140
                   C70 110,110 110,110 140 Z"
                fill="#fff"/>
        </svg>

        <div class="delivery-stamp">
          <div>SPECIAL DELIVERY</div>
          <div>CUPID POST OFFICE</div>
          <div id="deliveryDate"></div>
        </div>

      </div>
    </div>

    <div class="face front">
      <div class="flap" id="flap"></div>
    </div>

  </div>
</div>

<!-- LETTER -->
<div class="overlay" id="overlayLetter">
  <div class="card" id="letterCard">
    <button class="close" id="closeLetter">‚úï</button>
    <img src="photo.jpeg" class="photo">
    <div class="type">Will you be my Valentine?</div>
    <div class="btn-row" id="btnRow">
      <button class="pill yes boop" id="yesBtn">yes</button>
      <button class="pill no" id="noBtn">no</button>
    </div>
  </div>
</div>

<!-- RESPONSE -->
<div class="overlay" id="overlayResponse">
  <div class="card">
    <button class="close" id="closeResponse">‚úï</button>
    <img src="photo2.jpeg" class="photo">
    I love you ‚ô•Ô∏è Thank you for being my valentine.<br><br>
    I cant wait for our hiking date this weekend.<br><br>
    PS. I wouldn‚Äôt have taken no for an answer.
  </div>
</div>

<script>
const mailbox=document.getElementById("mailbox");
const envelopeScene=document.getElementById("envelopeScene");
const envelopeCard=document.getElementById("envelopeCard");
const flap=document.getElementById("flap");

const overlayLetter=document.getElementById("overlayLetter");
const overlayResponse=document.getElementById("overlayResponse");
const letterCard=document.getElementById("letterCard");

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

document.getElementById("deliveryDate").textContent=
 new Date().toLocaleDateString(undefined,{year:"numeric",month:"long",day:"numeric"});

mailbox.onclick=()=>{
 mailbox.classList.add("opening");
 setTimeout(()=>{
  mailbox.style.display="none";
  envelopeScene.style.display="block";
 },300);
};

function toggleFlip(){
 envelopeCard.classList.toggle("showFront");
 envelopeCard.classList.toggle("showBack");
}

envelopeCard.onclick=(e)=>{
 if(e.target===flap)return;
 toggleFlip();
};

flap.onclick=(e)=>{
 e.stopPropagation();
 if(envelopeCard.classList.contains("showBack")){
  toggleFlip();
  return;
 }
 flap.classList.add("opened");
 setTimeout(()=>overlayLetter.classList.add("show"),300);
};

document.getElementById("closeLetter").onclick=()=>{
 overlayLetter.classList.remove("show");
 flap.classList.remove("opened");
};

yesBtn.onclick=()=>{
 overlayLetter.classList.remove("show");
 overlayResponse.classList.add("show");
 startHearts();
};

document.getElementById("closeResponse").onclick=()=>{
 overlayResponse.classList.remove("show");
};

let noClicks=0;
noBtn.onclick=()=>{
 noClicks++;
 const scale=Math.max(.55,1-(noClicks*.16));
 noBtn.style.transform=`scale(${scale})`;

 if(noClicks<=3){
  const rect=letterCard.getBoundingClientRect();
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*(rect.width-120)+"px";
  noBtn.style.top=Math.random()*(rect.height-60)+"px";
 }else{
  noBtn.style.transition=".8s";
  noBtn.style.transform=`translateY(-500px) scale(${scale})`;
  noBtn.style.opacity="0";
  setTimeout(()=>noBtn.style.display="none",800);
 }
};

function startHearts(){
 setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText=["üíñ","üíó","üíû","‚ú®"][Math.floor(Math.random()*4)];
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
 },700);
}
</script>

</body>
</html>
