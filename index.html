<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Special Delivery üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Envelope */
.envelope {
  width: 320px;
  height: 220px;
  background: white;
  position: relative;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

.flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-top: 120px solid #ff4d6d;
  transform-origin: top;
  transition: 0.8s;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.address {
  position: absolute;
  top: 90px;
  left: 40px;
  font-size: 26px;
}

.stamp {
  position: absolute;
  right: 10px;
  top: 10px;
  background: #ff4d6d;
  color: white;
  padding: 10px;
  border-radius: 6px;
}

/* Letter */
.letter {
  display: none;
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 12px;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: popIn 1s ease;
}

@keyframes popIn {
  from { transform: scale(.2); opacity:0;}
  to { transform: scale(1); opacity:1;}
}

.countdown {
  font-size: 22px;
  margin-bottom: 15px;
  color: #ff4d6d;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 140px;
}

button {
  padding: 14px 28px;
  font-size: 22px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-family: inherit;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #444;
  color: white;
  position: absolute;
}

.final {
  display: none;
  font-size: 36px;
  color: white;
  text-align: center;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Envelope -->
<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="stamp">üíå LOVE MAIL</div>
  <div class="address">
    To: Aaron üíï<br>
    From: Rizza üíñ
  </div>
</div>

<!-- Letter -->
<div class="letter" id="letter">
  <div class="countdown" id="countdown"></div>

  <h2>Dear Aaron üíå</h2>
  <p style="font-size:28px;">
    Will you be my Valentine? ‚ù§Ô∏è
  </p>

  <div class="buttons" id="buttonArea">
    <button class="yes" id="yesBtn">YES üíï</button>
    <button class="no" id="noBtn">NO üòà</button>
  </div>
</div>

<!-- Final -->
<div class="final" id="finalMsg">
  üíñ I wouldn‚Äôt take NO for an answer! üíñ
</div>

<script>
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const finalMsg = document.getElementById("finalMsg");
const buttonArea = document.getElementById("buttonArea");
const music = document.getElementById("music");

/* Floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random() * 30) + "px";
  heart.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

/* Countdown to Valentine's Day */
function updateCountdown() {
  const now = new Date();
  const year = now.getFullYear();
  let valentine = new Date(year, 1, 14);

  if (now > valentine) valentine = new Date(year + 1, 1, 14);

  const diff = valentine - now;
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor(diff / (1000*60*60) % 24);

  document.getElementById("countdown").innerText =
    `‚ù§Ô∏è ${days} days ${hours} hrs until Valentine's Day ‚ù§Ô∏è`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* Open envelope */
envelope.onclick = () => {
  envelope.classList.add("open");

  // Play music (required for mobile autoplay)
  music.play().catch(()=>{});

  setTimeout(() => {
    envelope.style.display = "none";
    letter.style.display = "block";
    moveNoButton();
  }, 800);
};

/* Move NO button */
function moveNoButton() {
  const area = buttonArea.getBoundingClientRect();
  const x = Math.random() * (area.width - 100);
  const y = Math.random() * (area.height - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Mouse + Touch detection */
function checkMove(clientX, clientY) {
  const rect = noBtn.getBoundingClientRect();
  const dist = Math.sqrt(
    Math.pow(clientX - (rect.left + rect.width/2),2) +
    Math.pow(clientY - (rect.top + rect.height/2),2)
  );
  if (dist < 60) moveNoButton();
}

document.addEventListener("mousemove", e => checkMove(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  checkMove(e.touches[0].clientX, e.touches[0].clientY);
});

/* YES click */
yesBtn.onclick = () => {
  letter.style.display = "none";
  finalMsg.style.display = "block";
};
</script>

</body>
</html>
