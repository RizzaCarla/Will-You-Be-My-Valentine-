<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Special Delivery üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&display=swap" rel="stylesheet">

<!-- üíå Cute Favicon -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíå</text></svg>">

<style>
:root{
  --pink1:#ffd6e7;
  --pink2:#ffc2d1;
  --accent:#ff4d6d;
  --deliveryRed:#8f1023;
  --envelopeW:340px;
  --envelopeH:230px;
  --cardMax:560px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(135deg,var(--pink1),var(--pink2));
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  user-select:none;
}

/* ---------------- MAILBOX ---------------- */
.mailbox{
  width:200px;height:160px;
  background:var(--accent);
  border-radius:20px;
  position:relative;
  cursor:pointer;
  box-shadow:0 18px 35px rgba(0,0,0,.18);
  transition:transform .35s ease, opacity .35s ease;
  overflow:visible;
}
.mailbox.opening{
  transform:scale(.92) translateY(6px);
  opacity:0;
  pointer-events:none;
}

.flag-pole{
  position:absolute;
  right:-18px;top:20px;
  width:10px;height:70px;
  background:#fff;border-radius:6px;
}
.flag-triangle{
  position:absolute;
  right:-44px;top:28px;
  width:0;height:0;
  border-top:12px solid transparent;
  border-bottom:12px solid transparent;
  border-left:26px solid #fff;
}
.mail-slot{
  width:120px;height:20px;background:#333;
  position:absolute;top:70px;left:40px;border-radius:10px;opacity:.9;
}

/* ---------------- ENVELOPE ---------------- */
.envelope-scene{
  display:none;
  width:var(--envelopeW);
  height:var(--envelopeH);
  perspective:1200px;
}
.envelope-card{
  width:100%;height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:.8s cubic-bezier(.2,.9,.2,1);
  border-radius:12px;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}
.envelope-card.showBack{transform:rotateY(0deg);}
.envelope-card.showFront{transform:rotateY(180deg);}

.face{
  position:absolute;inset:0;
  backface-visibility:hidden;
  border-radius:12px;
  overflow:hidden;
  background:#fff;
}
.back{transform:rotateY(0deg);}
.front{transform:rotateY(180deg);}

.tofrom{
  position:absolute;
  top:16px;left:16px;
  font-weight:800;font-size:18px;
}

.stamp-area{
  position:absolute;
  top:12px;right:12px;
  width:132px;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:flex-end;
}

.forever-stamp{
  width:90px;
  height:115px;
}

.delivery-stamp{
  width:132px;height:56px;
  border:3px solid var(--deliveryRed);
  border-radius:12px;
  color:var(--deliveryRed);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-weight:800;
  background:rgba(143,16,35,.06);
  padding:6px;
}
.delivery-stamp div{font-size:11px;line-height:1.1;}

.flap{
  position:absolute;
  left:0;right:0;top:0;margin:auto;
  border-left:170px solid transparent;
  border-right:170px solid transparent;
  border-top:120px solid var(--accent);
  transform-origin:top;
  transition:.6s ease;
}
.flap.opened{transform:rotateX(160deg);}

/* ---------------- LETTERS ---------------- */
.overlay{
  position:fixed;inset:0;
  display:none;
  place-items:center;
  padding:20px;
  background:rgba(0,0,0,.15);
}
.overlay.show{display:grid;}

.card{
  width:min(92vw,var(--cardMax));
  max-height:82vh;
  background:#fff;
  border-radius:18px;
  padding:16px 16px 22px;
  box-shadow:0 22px 55px rgba(0,0,0,.25);
  position:relative;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.card-body{
  overflow:auto;
  flex:1;
  padding-right:14px;
  margin-right:-8px;
}

/* HEADERS */
.card-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding-bottom:8px;
  border-bottom:1px solid rgba(0,0,0,.08);
  margin-bottom:12px;
}
.card-title{font-weight:800;font-size:18px;}

.close{
  width:42px;height:42px;
  border:none;border-radius:14px;
  background:rgba(0,0,0,.06);
  cursor:pointer;
  font-size:20px;
}

.photo{
  width:100%;
  height:auto;
  border-radius:14px;
  margin:10px 0 14px;
}

.type{
  font-size:22px;
  font-weight:800;
  border-right:3px solid var(--accent);
  white-space:nowrap;
  overflow:hidden;
  width:0;
  animation:
    typing 2.2s steps(34,end) forwards,
    removeCursor 0s linear 2.2s forwards;
}

@keyframes typing{ to{ width:100%; } }
@keyframes removeCursor{ to{ border-right:0; } }

.btn-row{
  margin-top:16px;
  display:flex;
  gap:12px;
  position:relative;
  min-height:64px;
}

/* Pills (no shadow) */
.pill{
  font-family:'Quicksand',sans-serif;
  font-size:18px;
  font-weight:800;
  padding:8px 26px;
  border:none;
  border-radius:28px;
  cursor:pointer;
  letter-spacing:.3px;
  text-transform:lowercase;
  position:relative;
  z-index:3;
  line-height:1;
  height: fit-content;
}

.pill:hover{ transform:none; }
.pill:active{ transform:none; }

.yes{background:var(--accent);color:#fff;}
.no{background:#2f2f2f;color:#fff;z-index:10;}

.yes.boop{animation:yesBoop 2.4s ease-in-out infinite;}
@keyframes yesBoop{
  0%,82%,100%{transform:translateY(0);}
  86%{transform:translateY(-5px);}
  94%{transform:translateY(-3px);}
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 7.5s linear;
  pointer-events:none;
  z-index:9999;
  opacity:0.9;
}
@keyframes float{ to{ transform:translateY(-110vh); opacity:0; } }

  /* Cute Scrollbar (only inside letter content) */
.card-body::-webkit-scrollbar{
  width:10px;
}
.card-body::-webkit-scrollbar-track{
  background:rgba(255,255,255,0.6);
  border-radius:20px;
}
.card-body::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,#ff8fc1,#ff4d6d);
  border-radius:20px;
  border:2px solid rgba(255,255,255,0.6);
}
.card-body::-webkit-scrollbar-thumb:hover{
  background:linear-gradient(180deg,#ff6aa8,#ff355c);
}

</style>
</head>

<body>
<!-- Music -->
<audio id="music" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="mailbox" id="mailbox">
  <div class="flag-pole"></div>
  <div class="flag-triangle"></div>
  <div class="mail-slot"></div>
</div>

<div class="envelope-scene" id="envelopeScene">
  <div class="envelope-card showBack" id="envelopeCard">

    <div class="face back">
      <div class="tofrom">
        To Aaron üíò<br>
        From Rizza üéÄ
      </div>

      <div class="stamp-area">

        <!-- Smaller minimal US Forever stamp -->
        <svg class="forever-stamp" viewBox="0 0 220 280" xmlns="http://www.w3.org/2000/svg">
          <rect x="12" y="12" width="196" height="256" rx="18" fill="#ff6aa8"/>
          <text x="28" y="56"
                fill="#ffffff"
                font-size="22"
                font-weight="800"
                font-family="Quicksand, Arial, sans-serif">
            US Forever
          </text>

          <!-- white heart -->
          <path d="M95 160
                   C95 138,125 138,125 160
                   C125 180,95 200,95 200
                   C95 200,65 180,65 160
                   C65 138,95 138,95 160 Z"
                fill="#ffffff"/>

          <!-- blush pink heart -->
          <path d="M135 170
                   C135 148,165 148,165 170
                   C165 190,135 210,135 210
                   C135 210,105 190,105 170
                   C105 148,135 148,135 170 Z"
                fill="#ffd1dc"/>
        </svg>

        <div class="delivery-stamp">
          <div>SPECIAL DELIVERY</div>
          <div>CUPID POST OFFICE</div>
          <div id="deliveryDate"></div>
        </div>
      </div>
    </div>

    <div class="face front">
      <div class="flap" id="flap"></div>
    </div>

  </div>
</div>

<!-- FIRST LETTER -->
<div class="overlay" id="overlayLetter">
  <div class="card">
    <div class="card-header">
      <div class="card-title">Special Note</div>
      <button class="close" id="closeLetter">‚úï</button>
    </div>

    <div class="card-body">
      <img src="photo.jpeg" class="photo">
      <div class="type">Will you be my Valentine?</div>

      <div class="btn-row">
        <button class="pill yes boop" id="yesBtn">yes</button>
        <button class="pill no" id="noBtn">no</button>
      </div>
    </div>
  </div>
</div>

<!-- RESPONSE -->
<div class="overlay" id="overlayResponse">
  <div class="card">
    <div class="card-header">
      <div class="card-title">Message</div>
      <button class="close" id="closeResponse">‚úï</button>
    </div>

    <div class="card-body">
      <img src="photo2.jpeg" class="photo">
      I love you ‚ô•Ô∏è Thank you for being my valentine.<br><br>
      I cant wait for our hiking date this weekend.<br><br>
      PS. I wouldn‚Äôt have taken no for an answer.
      <br><br>
      Love, Rizza
    </div>
  </div>
</div>

<script>
const mailbox = document.getElementById("mailbox");
const envelopeScene = document.getElementById("envelopeScene");
const envelopeCard = document.getElementById("envelopeCard");
const flap = document.getElementById("flap");

const overlayLetter = document.getElementById("overlayLetter");
const overlayResponse = document.getElementById("overlayResponse");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const music = document.getElementById("music");

/* Date */
document.getElementById("deliveryDate").textContent =
  new Date().toLocaleDateString(undefined,{year:"numeric",month:"long",day:"numeric"});

/* Flip helpers */
function showBack(){
  envelopeCard.classList.add("showBack");
  envelopeCard.classList.remove("showFront");
}
function showFront(){
  envelopeCard.classList.add("showFront");
  envelopeCard.classList.remove("showBack");
}

/* Mailbox */
mailbox.onclick = () => {
  mailbox.classList.add("opening");
  setTimeout(() => {
    mailbox.style.display = "none";
    envelopeScene.style.display = "block";
    showBack();
  }, 300);
};

/* Flip envelope */
envelopeCard.onclick = (e) => {
  if (e.target === flap) return;
  if (envelopeCard.classList.contains("showBack")) showFront();
  else showBack();
};

/* Open flap */
flap.onclick = (e) => {
  e.stopPropagation();
  if (envelopeCard.classList.contains("showBack")) {
    showFront();
    return;
  }
  flap.classList.add("opened");
  setTimeout(() => overlayLetter.classList.add("show"), 300);
};

/* Return to envelope */
function returnToEnvelope(){
  overlayLetter.classList.remove("show");
  overlayResponse.classList.remove("show");
  flap.classList.remove("opened");
  resetNoButton();
  stopHearts();
  try{ music.pause(); music.currentTime = 0; }catch(e){}
  envelopeScene.style.display = "block";
  mailbox.style.display = "none";
  showFront();
}

/* Hearts */
let heartsInterval = null;
function spawnHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = ["üíó","üíñ","‚ù§Ô∏è","üíì"][Math.floor(Math.random()*4)];
  h.style.left = (Math.random()*100)+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7500);
}
function startHearts(){
  spawnHeart();
  if(!heartsInterval){
    heartsInterval=setInterval(spawnHeart,1400);
  }
}
function stopHearts(){
  clearInterval(heartsInterval);
  heartsInterval=null;
}

/* NO button teleport */
let noClicks=0;
let hoverAttempts=0;
const LIMIT=4;
const RADIUS=20;

function resetNoButton(){
  noClicks=0;
  hoverAttempts=0;
  noBtn.disabled=false;
  noBtn.style.display="inline-block";
  noBtn.style.opacity="1";
  noBtn.style.transition="";
  noBtn.style.position="relative";
  noBtn.style.left="0";
  noBtn.style.top="0";
  noBtn.style.transform="none";
  noBtn.style.zIndex="10";
}

function teleportNoButton(){
  noBtn.style.position="fixed";
  noBtn.style.zIndex="9999";
  noBtn.style.transform="translate(-50%,-50%)";
  const pad=20;
  const x=Math.random()*(window.innerWidth-pad*2)+pad;
  const y=Math.random()*(window.innerHeight-pad*2)+pad;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

function flyAwayNoButton(){
  noBtn.disabled=true;
  noBtn.style.transition="transform .8s ease, opacity .8s ease";
  noBtn.style.transform="translate(-50%,-50%) translateY(-600px) rotate(-15deg)";
  noBtn.style.opacity="0";
  setTimeout(()=>noBtn.style.display="none",800);
}

noBtn.onclick=()=>{
  noClicks++;
  if(noClicks<LIMIT) teleportNoButton();
  else flyAwayNoButton();
};

if(window.matchMedia("(hover: hover)").matches){
  noBtn.addEventListener("mouseenter",()=>{
    if(noBtn.disabled||noBtn.style.display==="none")return;
    hoverAttempts++;
    if(hoverAttempts<LIMIT) teleportNoButton();
    else flyAwayNoButton();
  });

  document.addEventListener("mousemove",(e)=>{
    if(noBtn.disabled||noBtn.style.display==="none")return;
    const rect=noBtn.getBoundingClientRect();
    const nearestX=Math.max(rect.left,Math.min(e.clientX,rect.right));
    const nearestY=Math.max(rect.top,Math.min(e.clientY,rect.bottom));
    const dx=e.clientX-nearestX;
    const dy=e.clientY-nearestY;
    const distance=Math.sqrt(dx*dx+dy*dy);
    if(distance<=RADIUS){
      hoverAttempts++;
      if(hoverAttempts<LIMIT) teleportNoButton();
      else flyAwayNoButton();
    }
  });
}

/* Close buttons */
document.getElementById("closeLetter").onclick=returnToEnvelope;
document.getElementById("closeResponse").onclick=returnToEnvelope;

/* YES button */
yesBtn.onclick=async()=>{
  overlayLetter.classList.remove("show");
  overlayResponse.classList.add("show");
  try{
    music.volume=0.35;
    music.currentTime=0;
    await music.play();
  }catch(e){}
  startHearts();
};
</script>

</body>
</html>
