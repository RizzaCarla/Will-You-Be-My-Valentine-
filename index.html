<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Special Delivery ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --pink1:#ffd6e7;
  --pink2:#ffc2d1;
  --accent:#ff4d6d;
  --deliveryRed:#8f1023;
  --envelopeW:340px;
  --envelopeH:230px;
  --cardMax:560px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(135deg,var(--pink1),var(--pink2));
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  user-select:none;
}

/* ---------------- MAILBOX ---------------- */
.mailbox{
  width:200px;height:160px;
  background:var(--accent);
  border-radius:20px;
  position:relative;
  cursor:pointer;
  box-shadow:0 18px 35px rgba(0,0,0,.18);
  transition:transform .35s ease, opacity .35s ease;
  overflow:visible;
}
.mailbox.opening{
  transform:scale(.92) translateY(6px);
  opacity:0;
  pointer-events:none;
}

.flag-pole{
  position:absolute;
  right:-18px;top:20px;
  width:10px;height:70px;
  background:#fff;border-radius:6px;
  box-shadow:0 10px 18px rgba(0,0,0,.14);
}
.flag-triangle{
  position:absolute;
  right:-44px;top:28px;
  width:0;height:0;
  border-top:12px solid transparent;
  border-bottom:12px solid transparent;
  border-left:26px solid #fff;
  filter:drop-shadow(0 6px 10px rgba(0,0,0,.18));
}
.mail-slot{
  width:120px;height:20px;background:#333;
  position:absolute;top:70px;left:40px;border-radius:10px;opacity:.9;
}

/* ---------------- ENVELOPE ---------------- */
.envelope-scene{
  display:none;
  width:var(--envelopeW);
  height:var(--envelopeH);
  perspective:1200px;
}
.envelope-card{
  width:100%;height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:.8s cubic-bezier(.2,.9,.2,1);
  border-radius:12px;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}
.envelope-card.showBack{transform:rotateY(0deg);}
.envelope-card.showFront{transform:rotateY(180deg);}

.face{
  position:absolute;inset:0;
  backface-visibility:hidden;
  border-radius:12px;
  overflow:hidden;
  background:#fff;
}
.back{transform:rotateY(0deg);}
.front{transform:rotateY(180deg);}

.tofrom{
  position:absolute;
  top:16px;left:16px;
  font-weight:800;font-size:18px;
}

.stamp-area{
  position:absolute;
  top:12px;right:12px;
  width:132px;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:flex-end;
}

.forever-stamp{
  width:90px;
  height:115px;
}

.delivery-stamp{
  width:132px;height:56px;
  border:3px solid var(--deliveryRed);
  border-radius:12px;
  color:var(--deliveryRed);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-weight:800;
  background:rgba(143,16,35,.06);
  padding:6px;
}
.delivery-stamp div{font-size:11px;line-height:1.1;}

.flap{
  position:absolute;
  left:0;right:0;top:0;margin:auto;
  border-left:170px solid transparent;
  border-right:170px solid transparent;
  border-top:120px solid var(--accent);
  transform-origin:top;
  transition:.6s ease;
}
.flap.opened{transform:rotateX(160deg);}

/* ---------------- LETTERS ---------------- */
.overlay{
  position:fixed;inset:0;
  display:none;
  place-items:center;
  padding:20px;
  background:rgba(0,0,0,.15);
}
.overlay.show{display:grid;}

.card{
  width:min(92vw,var(--cardMax));
  max-height:82vh;
  background:#fff;
  border-radius:18px;
  padding:16px 16px 22px;
  box-shadow:0 22px 55px rgba(0,0,0,.25);
  position:relative;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.card-body{
  overflow:auto;
  flex:1;
  padding-right:14px;
  margin-right:-8px;
  scrollbar-width: thin;
  scrollbar-color: transparent transparent;
}

/* HEADERS */
.card-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding-bottom:8px;
  border-bottom:1px solid rgba(0,0,0,.08);
  margin-bottom:12px;
}
.card-title{font-weight:800;font-size:18px;}

.close{
  width:42px;height:42px;
  border:none;border-radius:14px;
  background:rgba(0,0,0,.06);
  cursor:pointer;
  font-size:20px;
}

.photo{
  width:100%;
  height:auto;
  border-radius:14px;
  margin:10px 0 14px;
}

.type{
  font-size:22px;
  font-weight:800;
  border-right:3px solid var(--accent);
  white-space:nowrap;
  overflow:hidden;
  width:0;
  animation:
    typing 2.2s steps(34,end) forwards,
    removeCursor 0s linear 2.2s forwards;
}

@keyframes typing{ to{ width:100%; } }
@keyframes removeCursor{ to{ border-right:0; } }

.btn-row{
  margin-top:16px;
  display:flex;
  gap:12px;
  position:relative;
  min-height:64px;
}

/* Cutesy pill shape - NO SHADOW */
.pill{
  font-family:'Quicksand',sans-serif;
  font-size:18px;
  font-weight:800;
  padding:8px 26px;
  border:none;
  border-radius:28px;
  cursor:pointer;
  letter-spacing:.3px;
  text-transform:lowercase;
  position:relative;
  z-index:3;
  line-height:1;
}

.pill:hover{ transform:none; }
.pill:active{ transform:none; }

.yes{background:var(--accent);color:#fff;}
.no{background:#2f2f2f;color:#fff;z-index:10;}

.yes.boop{animation:yesBoop 2.4s ease-in-out infinite;}
@keyframes yesBoop{
  0%,82%,100%{transform:translateY(0);}
  86%{transform:translateY(-5px);}
  94%{transform:translateY(-3px);}
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 7.5s linear;
  pointer-events:none;
  z-index:9999;
  opacity:0.9;
}
@keyframes float{ to{ transform:translateY(-110vh); opacity:0; } }

/* Hidden scrollbar until hover */
.card-body::-webkit-scrollbar{ width:6px; }
.card-body::-webkit-scrollbar-track{ background:transparent; }
.card-body::-webkit-scrollbar-thumb{
  background:transparent;
  border-radius:20px;
  border:2px solid transparent;
}
.card-body:hover::-webkit-scrollbar-thumb{
  background:#ffb6c7;
  border:2px solid #ffb6c7;
}
</style>
</head>
