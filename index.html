<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Delivery üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --pink1:#ffd6e7;
  --pink2:#ffc2d1;
  --accent:#ff4d6d;
  --deliveryRed:#8f1023;
  --envelopeW:340px;
  --envelopeH:230px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(135deg,var(--pink1),var(--pink2));
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------------- MAILBOX ---------------- */
.mailbox{
  width:200px;height:160px;
  background:var(--accent);
  border-radius:20px;
  position:relative;
  cursor:pointer;
  box-shadow:0 18px 35px rgba(0,0,0,.18);
  transition:.35s ease;
}
.mailbox.opening{transform:scale(.9);opacity:0;}

.flag-pole{
  position:absolute;right:-18px;top:20px;
  width:10px;height:70px;background:#fff;border-radius:6px;
}
.flag-triangle{
  position:absolute;right:-44px;top:28px;
  border-top:12px solid transparent;
  border-bottom:12px solid transparent;
  border-left:26px solid #fff;
}
.mail-slot{
  width:120px;height:20px;background:#333;
  position:absolute;top:70px;left:40px;border-radius:10px;
}

/* ---------------- ENVELOPE ---------------- */
.envelope-scene{
  display:none;
  width:var(--envelopeW);
  height:var(--envelopeH);
  perspective:1200px;
}

.envelope-card{
  width:100%;height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .8s cubic-bezier(.2,.9,.2,1);
  border-radius:12px;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:grab;
}

.envelope-card.showBack{ transform:rotateY(0deg); }
.envelope-card.showFront{ transform:rotateY(180deg); }

.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  -webkit-backface-visibility:hidden;
  border-radius:12px;
  overflow:hidden;
}

/* BACK first */
.back{
  background:#fff;
  transform:rotateY(0deg);
  padding:18px;
}

/* FRONT */
.front{
  background:#fff;
  transform:rotateY(180deg);
}

/* Back content */
.tofrom{
  font-weight:800;
  font-size:18px;
  line-height:1.3;
}

.stamp-area{
  position:absolute;
  top:12px;
  right:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:flex-end;
}

/* Cute Valentine Stamp */
.forever-stamp{
  width:118px;
  height:148px;
}

.delivery-stamp{
  padding:10px 16px;
  border:4px solid var(--deliveryRed);
  color:var(--deliveryRed);
  font-weight:800;
  font-size:13px;
  transform:rotate(-6deg);
  text-align:center;
}

/* Flap */
.flap{
  position:absolute;
  left:0;right:0;top:0;margin:auto;
  border-left:170px solid transparent;
  border-right:170px solid transparent;
  border-top:120px solid var(--accent);
  transform-origin:top;
  transition:transform .6s ease;
}
.flap.opened{ transform:rotateX(160deg); }

/* ---------------- LETTER ---------------- */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(0,0,0,.15);
}
.overlay.show{display:grid;}

.card{
  width:90vw;
  max-width:560px;
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 22px 55px rgba(0,0,0,.25);
  max-height:80vh;
  overflow:auto;
  position:relative;
}

.close{
  position:absolute;
  top:12px;right:12px;
  border:none;background:#eee;
  width:40px;height:40px;
  border-radius:10px;
  cursor:pointer;
}

.photo{
  width:100%;
  border-radius:14px;
  margin:10px 0;
}

.type{
  font-size:22px;
  font-weight:800;
  border-right:3px solid var(--accent);
  white-space:nowrap;
  overflow:hidden;
  width:0;
  animation:typing 2s steps(32,end) forwards;
}
@keyframes typing{to{width:100%;}}

.btn-row{margin-top:16px;display:flex;gap:12px;}

.pill{
  border:none;
  border-radius:999px;
  padding:12px 22px;
  font-weight:800;
  cursor:pointer;
}

.yes{background:var(--accent);color:#fff;}
.no{background:#333;color:#fff;}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:26px;
  animation:float 7s linear;
}
@keyframes float{to{transform:translateY(-110vh);opacity:0;}}
</style>
</head>

<body>

<div class="mailbox" id="mailbox">
  <div class="flag-pole"></div>
  <div class="flag-triangle"></div>
  <div class="mail-slot"></div>
</div>

<div class="envelope-scene" id="envelopeScene">
  <div class="envelope-card showBack" id="envelopeCard">

    <div class="face back">
      <div class="tofrom">
        To Aaron üíò<br>From Rizza üéÄ
      </div>

      <div class="stamp-area">

        <!-- Cute Valentine SVG Stamp -->
        <svg class="forever-stamp" viewBox="0 0 220 280" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="valBg" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#ff5c8a"/>
              <stop offset="100%" stop-color="#b0192b"/>
            </linearGradient>
          </defs>

          <rect x="10" y="10" width="200" height="260" rx="16"
                fill="url(#valBg)" stroke="#fff" stroke-width="6"
                stroke-dasharray="4 10"/>

          <text x="110" y="45" text-anchor="middle"
                fill="#fff" font-size="24" font-weight="800">
            us forever
          </text>

          <path d="M110 120
                   C110 95, 150 95, 150 120
                   C150 145, 110 170, 110 170
                   C110 170, 70 145, 70 120
                   C70 95, 110 95, 110 120 Z"
                fill="#fff"/>

          <rect x="70" y="180" width="100" height="55"
                rx="10" fill="#ffb6c7"/>
          <path d="M70 185 L120 215 L170 185"
                fill="none" stroke="#fff" stroke-width="4"/>

          <text x="110" y="255" text-anchor="middle"
                fill="#fff" font-size="18" font-weight="700">
            forever
          </text>
        </svg>

        <div class="delivery-stamp">
          SPECIAL DELIVERY<br>
          CUPID POST OFFICE<br>
          <span id="deliveryDate"></span>
        </div>

      </div>
    </div>

    <div class="face front">
      <div class="flap" id="flap"></div>
    </div>

  </div>
</div>

<!-- LETTER -->
<div class="overlay" id="overlayLetter">
  <div class="card">
    <button class="close" id="closeLetter">‚úï</button>
    <img src="photo.jpeg" class="photo">
    <div class="type">Will you be my Valentine?</div>
    <div class="btn-row">
      <button class="pill yes" id="yesBtn">yes</button>
      <button class="pill no" id="noBtn">no</button>
    </div>
  </div>
</div>

<!-- RESPONSE -->
<div class="overlay" id="overlayResponse">
  <div class="card">
    <button class="close" id="closeResponse">‚úï</button>
    <img src="photo2.jpeg" class="photo">
    I love you ‚ô•Ô∏è Thank you for being my valentine.<br><br>
    I cant wait for our hiking date this weekend.<br><br>
    PS. I wouldn‚Äôt have taken no for an answer.
  </div>
</div>

<script>
const mailbox=document.getElementById("mailbox");
const envelopeScene=document.getElementById("envelopeScene");
const envelopeCard=document.getElementById("envelopeCard");
const flap=document.getElementById("flap");

const overlayLetter=document.getElementById("overlayLetter");
const overlayResponse=document.getElementById("overlayResponse");

document.getElementById("deliveryDate").textContent=
 new Date().toLocaleDateString(undefined,{year:"numeric",month:"long",day:"numeric"});

mailbox.onclick=()=>{
 mailbox.classList.add("opening");
 setTimeout(()=>{
  mailbox.style.display="none";
  envelopeScene.style.display="block";
 },300);
};

let startX=null,startY=null;
envelopeCard.addEventListener("pointerdown",e=>{
 startX=e.clientX;startY=e.clientY;
});
envelopeCard.addEventListener("pointerup",e=>{
 if(startX===null)return;
 let dx=e.clientX-startX;
 let dy=e.clientY-startY;
 startX=null;startY=null;
 if(Math.max(Math.abs(dx),Math.abs(dy))>30){
  envelopeCard.classList.toggle("showFront");
  envelopeCard.classList.toggle("showBack");
 }
});

flap.onclick=(e)=>{
 e.stopPropagation();
 if(envelopeCard.classList.contains("showBack")){
  envelopeCard.classList.remove("showBack");
  envelopeCard.classList.add("showFront");
  return;
 }
 flap.classList.add("opened");
 setTimeout(()=>overlayLetter.classList.add("show"),300);
};

document.getElementById("closeLetter").onclick=()=>{
 overlayLetter.classList.remove("show");
 flap.classList.remove("opened");
};

document.getElementById("yesBtn").onclick=()=>{
 overlayLetter.classList.remove("show");
 overlayResponse.classList.add("show");
 startHearts();
};

document.getElementById("closeResponse").onclick=()=>{
 overlayResponse.classList.remove("show");
};

function startHearts(){
 setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText=["üíñ","üíó","üíû","üéÄ"][Math.floor(Math.random()*4)];
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
 },600);
}
</script>

</body>
</html>
